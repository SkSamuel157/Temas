<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/16daf1f8bf.js" crossorigin="anonymous"></script>
    <title>Lente Viva</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div id="header-left">
            <h1>LENTE<span>VIVA</span></h1>
        </div>
        <div id="header-right">
            <nav>
                <a href="#">SERVIÇOS</a>
                <a href="#">BLOG</a>
                <a href="#">CONTATO</a>
                <button id="trocar-tema-btn">Trocar Tema</button>

            </nav>
        </div>
    </header>
    <!-- FIM HEADER -->
    <!-- 01 INICIO -->
    <div class="container">
        <div>
            <img src="HOMEM.png" class="imagem">
        </div>
        <div class="texto">
            <h1 id="T">TRANSFORMANDO MOMENTOS EM MEMÓRIAS ETERNAS.</h1>
        </div>
    </div>
    <!-- 01 FIM -->
    <h1 class="servico">NOSSOS<span class="servico">SERVIÇOS</span></h1>

    <div class="container2">
        <div class="item">
            <img src="01.png">
            <h2>ENSAIOSFOTOGRÁFICOS</h2>
            <img src="02.png">
        </div>
        <div class="item">
            <img src="03.png">
            <h2>FOTOGRAFIAAMBIENTAL</h2>
            <img src="05.png">
        </div>
        <div class="item">
            <img src="04.png">
            <h2>ENSAIOPROFISSIONAL</h2>
            <img src="06.png">
        </div>
    </div>

    <div class="container3">
        <div class="texto">
            <h1 class="blog">NOSSO <span class="blog">BLOG</span></h1>
        </div>
        <div>
            <img src="camera.png" class="imagem2">
        </div>
    </div>

    <div class="contato">
        <h1 class="laranja">CONTATE-<span class="negrito">NOS</span></h1>
        <div class="form-contato">
            <form>
                <label>NOME:</label>
                <input type="text">
                <label>EMAIL:</label>
                <input type="text">
                <label>TELEFONE</label>
                <input type="text">
                <label>MENSAGEM:</label>
                <textarea cols="30" rows="10"></textarea>
                <button>ENVIAR</button>
            </form>
            <img src="BOLSA.png">
        </div>
    </div>


    <footer class="final">
        <nav class="menu">
            <a href="">SERVIÇOS</a>
            <a href="">BLOG</a>
            <a href="">CONTATO</a>
        </nav>
        <div class="logo">
            <h1 class="nome">LENTE<span style="color: #70FF00;">VIVA</span></h1>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
