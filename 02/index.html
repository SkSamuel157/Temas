<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lente Viva</title>
</head>

<body>

    <header>
        <div class="header-left">
            <h>LenteViva</h1>
        </div>
        <div class="header-right">
            <nav>
                <a href="#">Serviços</a>
                <a href="#">Blog</a>
                <a href="#">Contato</a>
                <button id="trocar-tema">Alterar</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <div>
            <img src="HOMEM.png" class="imagem">
        </div>
        <div class="texto">
            <h1>TRANSFORMANDO MOMENTOS EM MEMÓRIAS ETERNAS.</h1>
        </div>
    </div>

    <h1 class="servico">NOSSOS SERVIÇOS</h1>
    <div class="container2">
        <div class="item">
            <img src="01.png">
            <h2>ENSAIOSFOTOGRÁFICOS</h2>
            <img src="02.png">
        </div>
        <div class="item">
            <img src="03.png">
            <h2>FOTOGRAFIAAMBIENTAL</h2>
            <img src="05.png">
        </div>
        <div class="item">
            <img src="04.png">
            <h2>ENSAIOPROFISSIONAL</h2>
            <img src="06.png">
        </div>
    </div>

    <div class="container3">
        <div class="texto">
            <h1>NOSSO BLOG</h1>
        </div>
        <div>
            <img src="camera.png" class="imagem2">
        </div>
    </div>

    <div class="contato">
        <h1>CONTATE-NOS</h1>
        <div class="form-contato">
            <form>
                <label for="nome">NOME:</label>
                <input type="text" id="nome">

                <label for="email">EMAIL:</label>
                <input type="text" id="email">

                <label for="telefone">TELEFONE:</label>
                <input type="text" id="telefone">

                <label for="mensagem">MENSAGEM:</label>
                <textarea id="mensagem" cols="30" rows="10"></textarea>
                
                <button>ENVIAR</button>
            </form>
            <img src="BOLSA.png" alt="Imagem">
        </div>
    </div>
    

</body>

</html>
